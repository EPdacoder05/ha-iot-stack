# .github/workflows/ci.yml
name: CI Checks

# Run this workflow on every push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      # Step 1: Check out the code, including submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # This is crucial for your setup!

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies for the bridge
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
          pip install -r bridge/requirements.txt

      # Step 4: Run the linter and formatter checks on the bridge code
      - name: Lint and Format Check
        run: |
          flake8 bridge/ --count --select=E9,F63,F7,F82 --show-source --statistics
          black bridge/ --check

      # Step 5: Check if the Docker containers can be built
      - name: Build Docker Containers
        run: |
          # The .env file doesn't exist in CI, so we create a dummy one
          echo "PUID=1000" > homeassistant/.env
          echo "PGID=1000" >> homeassistant/.env
          docker compose -f homeassistant/docker-compose.yml build
