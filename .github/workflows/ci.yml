name: CI Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
          # Install dependencies from the bridge submodule directory
          pip install -r bridge/requirements.txt

      - name: Lint and Format Check
        run: |
          # Run checks against the bridge submodule directory
          flake8 bridge/ --count --select=E9,F63,F7,F82 --show-source --statistics
          black bridge/ --check

      - name: Build Docker Containers
        run: |
          # Build using the docker-compose.yml at the repository root
          docker compose build
